# ===============================
# Application
# ===============================
spring.application.name=backend-test
BASE_URL=http://localhost

# ===============================
# JPA (H2)
# ===============================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ===============================
# MongoDB (disable or fake)
# ===============================
spring.data.mongodb.uri=mongodb://localhost:27017/test

# ===============================
# External services (mocked values)
# ===============================
sendgrid.api.key=test-key
sendgrid.from.email=test@example.com
hatespeech.model.url=http://localhost:8000/api/hate/v1/analyze

# ===============================
# Security
# ===============================
jwt.secret=test-secret-at-least-256-bits-long-for-hs256-algorithm-testing

spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret


# ===============================
# Noise reduction
# ===============================
logging.level.org.hibernate=ERROR
logging.level.org.mongodb.driver=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.testcontainers=INFO
