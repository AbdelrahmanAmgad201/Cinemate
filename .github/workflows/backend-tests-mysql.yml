name: Run Backend Tests (MySQL in CI)

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cinematetest
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Ensure environment variables match the MySQL driver you use in test properties
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/cinematetest?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_DATASOURCE_USERNAME: test
      SPRING_DATASOURCE_PASSWORD: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to accept connections on 127.0.0.1:3306..."
          for i in {1..60}; do
            if timeout 1 bash -c 'echo > /dev/tcp/127.0.0.1/3306' 2>/dev/null; then
              echo "MySQL is up"
              break
            fi
            echo "Waiting for MySQL ($i/60)..."
            sleep 2
          done

      - name: Build and run backend tests
        run: mvn -f backend/pom.xml clean test -Dspring.profiles.active=integration