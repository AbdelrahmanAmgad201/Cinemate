name: Run Backend Tests

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # Install Docker for Testcontainers
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          docker --version

      # Required sysctl settings to allow Mongo containers to start
      - name: Enable Docker for Testcontainers
        run: |
          sudo sysctl -w vm.max_map_count=262144
          echo "TESTCONTAINERS_RYUK_DISABLED=false" >> $GITHUB_ENV
          echo "TESTCONTAINERS_CHECKS_DISABLE=true" >> $GITHUB_ENV

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run backend tests
        run: mvn -f backend/pom.xml clean test -Dspring.profiles.active=test

