name: Run Backend Tests

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    # Start a MySQL service that tests can use
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cinematetest
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/cinematetest?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: test
      SPRING_DATASOURCE_PASSWORD: test

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Wait for MySQL service to be reachable
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to accept connections on 127.0.0.1:3306..."
          for i in {1..60}; do
            if timeout 1 bash -c 'echo > /dev/tcp/127.0.0.1/3306' 2>/dev/null; then
              echo "MySQL is up"
              break
            fi
            echo "Waiting for MySQL ($i/60)..."
            sleep 2
          done

      # 5. Build and run backend tests
      - name: Build and run backend tests
        run: mvn -f backend/pom.xml clean test