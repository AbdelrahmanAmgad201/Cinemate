  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost/ || exit 1"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #     start_period: 10s



volumes:
  mysql-data:
    driver: local
  mongo-data:
    driver: local
  hate-api-models:
  redis-data:
    driver: local
  hate-api-nltk:

  # Keeps container-local node_modules so host-deps don't overwrite them and installs stay fast
  frontend-node-modules:
    driver: local

networks:
  app-net:
    driver: bridge