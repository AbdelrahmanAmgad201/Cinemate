services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: Cinemate
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_ROOT_HOST: "%"
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"  # Changed to avoid conflict with local MySQL
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    command: --default-authentication-plugin=mysql_native_password

  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: Cinemate2
    volumes:
      - mongo-data:/data/db
    ports:
      - "27018:27017"  # Changed to avoid conflict with local MongoDB
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Hate Speech Detection API
  hate-api:
   build:
     context: ./hate-api
     dockerfile: Dockerfile
   container_name: hate-api
   restart: unless-stopped
   ports:
     - "8000:8000"
   networks:
     - app-net
   volumes:
     - hate-api-models:/models
     - hate-api-nltk:/nltk_data

   healthcheck:
     test: ["CMD", "curl", "-f", "http://localhost:8000/api/hate/v1/health"]
     interval: 15s
     timeout: 10s
     retries: 5
     start_period: 90s  # Model loading takes time
   deploy:
     resources:
       limits:
         cpus: '2'
         memory: 2G
       reservations:
         memory: 1G

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env.prod
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      hate-api:
        condition: service_healthy
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


  # React Frontend (dev service: mounts local source for hot-reload)
  frontend:
    image: node:20-alpine
    container_name: frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:delegated
      - frontend-node-modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_BASE_URL=http://host.docker.internal:8080
    command: sh -lc "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  # Production frontend stays available as an alternative if I prefer to run production image
  # frontend-prod:
